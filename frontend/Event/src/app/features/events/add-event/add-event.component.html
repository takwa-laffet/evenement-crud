<form [formGroup]="eventForm" (submit)="onSubmit()">
  <div class="mb-3">
    <label for="exampleInputTitle1" class="form-label">Title</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputTitle1"
      formControlName="titre"
    />
    <div *ngIf="titre?.invalid && titre?.touched">
      <span *ngIf="titre?.hasError('required')" style="color: red">This field is required</span>
      <span *ngIf="titre?.hasError('minlength')" style="color: red">At least 5 characters</span>
      <span *ngIf="titre?.hasError('pattern')" style="color: red">Only letters and spaces</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="exampleInputDescription1" class="form-label">Description</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputDescription1"
      formControlName="description"
    />
    <div *ngIf="description?.invalid && description?.touched">
      <span *ngIf="description?.hasError('required')" style="color: red">Required</span>
      <span *ngIf="description?.hasError('minlength')" style="color: red">Min 30 chars</span>
    </div>
  </div>

  <div class="mb-3">
    <label for="exampleInputDate1" class="form-label">Date</label>
    <input
      type="datetime-local"
      class="form-control"
      id="exampleInputDate1"
      formControlName="date"
    />
    <div *ngIf="date?.invalid && date?.touched">
      <span *ngIf="date?.hasError('required')" style="color: red">Required</span>
      <span *ngIf="date?.hasError('futureDateInvalid')" style="color: red">
        Date must be at least 7 days in the future
      </span>
    </div>
  </div>

  <div class="mb-3">
    <label for="exampleInputPrix1" class="form-label">Prix</label>
    <input
      type="number"
      step="0.01"
      class="form-control"
      id="exampleInputPrix1"
      formControlName="prix"
    />
  </div>

  <div class="mb-3">
    <label for="exampleInputNbPlace1" class="form-label">NbPlaces</label>
    <input
      type="number"
      class="form-control"
      id="exampleInputNbPlace1"
      formControlName="nbPlaces"
    />
  </div>

  <div class="mb-3">
    <label for="exampleInputLieu1" class="form-label">Lieu</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputLieu1"
      formControlName="lieu"
    />
  </div>

  <div class="mb-3">
    <label for="exampleInputImage1" class="form-label">Image URL</label>
    <input
      type="text"
      class="form-control"
      id="exampleInputImage1"
      formControlName="imageUrl"
    />
  </div>

  <div formArrayName="domaines">
    <label>Domaines</label>
    <div *ngFor="let domainCtrl of domaines.controls; let i = index">
      <input [formControlName]="i" class="form-control mt-1" />
      <div *ngIf="domainCtrl.touched && domainCtrl.invalid">
        <small *ngIf="domainCtrl.hasError('required')" style="color: red">Required</small>
        <small *ngIf="domainCtrl.hasError('minlength')" style="color: red">Min 3 chars</small>
        <small *ngIf="domainCtrl.hasError('maxlength')" style="color: red">Max 20 chars</small>
      </div>
    </div>
    <button type="button" class="btn btn-outline-secondary mt-2" (click)="addDomain()">
      Ajouter un domaine
    </button>
  </div>

  <button type="submit" class="btn btn-primary mt-3" [disabled]="eventForm.invalid">
    Submit
  </button>
</form>
